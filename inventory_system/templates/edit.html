{% extends "layout.html"%}
{% block content %}

<!-- <div class="container">
    <div class="row_1"> -->



<a href="{{ url_for('product') }}" class="btn btn-primary" data-i18n="backHome">Back Home</a>
<div class="card-body">
    <form action="{{ url_for('proses_edit') }}" method="POST">
        <div class="form-group">
            <label for="name" data-i18n="productName">Product Name:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" data-i18n="name">NAME</div>
                </div>
                <input type="hidden" name="id" value="{{ data.id }}">
                <input type="text" id="name" class="form-control" placeholder="Input Products Name" name="product_name"
                    value="{{data.product_name}}">
            </div>
        </div>

        <div class="form-group">
            <label for="email" data-i18n="buyingPrice">Buying Price:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" >KSH</div>
                </div>
                <input type="number" id="email" class="form-control" placeholder="Buying Price" name="buying_price"
                    value="{{data.buying_price}}">
            </div>
        </div>

        <div class="form-group">
            <label for="telp" data-i18n="sellingPrice">Selling Price:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">KSH</div>
                </div>
                <input type="number" id="telp" class="form-control" placeholder="Selling Price" name="selling_price"
                    value="{{data.selling_price}}">
            </div>
        </div>
        <div class="form-group">
            <label for="telp" data-i18n="stockQuantity">Stock Quantity:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text" data-i18n="no">No</div>
                </div>
                <input type="number" id="telp" class="form-control" placeholder="Stock quantity" name="stock_quantity"
                    value="{{data.stock_quantity}}">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-sm" name="submit" data-i18n="submit">Submit</button>
            <button type="reset" class="btn btn-danger btn-sm" data-i18n="cancel">Cancel</button>
        </div>
    </form>
</div>

{% endblock %}
